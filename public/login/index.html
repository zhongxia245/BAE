<!DOCTYPE html>
<html lang="en">

<head>
    <meta content="IE=11.0000" http-equiv="X-UA-Compatible">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="GENERATOR" content="MSHTML 11.00.9600.17496">
    <title>登录页面</title>
    <link rel="stylesheet" href="css/login.css">
    <!-- 消息提示插件 start -->
    <link rel="stylesheet" type="text/css" href="lib/notice/css/ns-default.css" />
    <link rel="stylesheet" type="text/css" href="lib/notice/css/ns-style-growl.css" />
    <!--[if IE]>
        <script src="http://apps.bdimg.com/libs/html5shiv/3.7/html5shiv.min.js"></script>
    <![endif]-->
    <!-- 消息提示插件 end -->
</head>

<body>
    <div class="top_div"></div>
    <div class="login-main">
        <!-- 登录框动物图标 start -->
        <div class="login-main-animal">
            <div class="tou"></div>
            <div class="initial_left_hand" id="left_hand"></div>
            <div class="initial_right_hand" id="right_hand"></div>
        </div>
        <!-- 登录框动物图标 end -->
        <!-- 账号密码 start -->
        <p class="login-username">
            <span class="u_logo"></span>
            <input class="ipt" id="username" type="text" placeholder="请输入用户名或邮箱" value="">
        </p>
        <p class="login-password">
            <span class="p_logo"></span>
            <input class="ipt" id="password" type="password" placeholder="请输入密码" value="">
        </p>
        <!-- 账号密码 end -->
        <!-- 底部，忘记密码，注册，登录按钮 start -->
        <div class="login-tools">
            <p class="login-forgetpsw">
                <span class="login-tools-left">
                     <a   href="#">忘记密码?</a>
                 </span>
                <span class="login-tools-right">
                    <a  class="login-register" href="#">注册</a>
                    <button id="btn_login" class="login-btn">登录</button>
                </span>
            </p>
        </div>
        <!-- 底部，忘记密码，注册，登录按钮 end -->
    </div>
    <script src="lib/jquery-1.9.1.min.js" type="text/javascript"></script>
     <script src="lib/notice/js/notice.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
</body>

</html>
