<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="../lib/ligerUI/skins/Aqua/css/ligerui-all.css" rel="stylesheet" type="text/css"/>
    <link href="../lib/ligerUI/skins/ligerui-icons.css" rel="stylesheet" type="text/css"/>
    <link href="../lib/ligerUI/skins/Gray/css/all.css" rel="stylesheet" type="text/css"/>
    <link href="../lib/ligerUI/skins/Gray2014/css/all.css" rel="stylesheet"/>
    <link href="../css/index.css" rel="stylesheet"/>
</head>

<body style="overflow-x:hidden;">
<div class="zx-loading" style="display:block" id="pageloading"></div>
<div class="zx-clear"></div>
<!--LigerUI 表格-->
<div id="maingrid"></div>
<!--添加，修改的表单-->
<form id="form">
    <table>
        <tr>
            <td>
                <label for="username">用户名:<span class="red">（*）</span> </label>
            </td>
            <td>
                <input id="username" name="username" type="text" class="ui-textbox" validate="{required:true}"/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="password">密码:<span class="red">（*）</span> </label>
            </td>
            <td>
                <input id="password" name="password" type="password" class="ui-textbox" validate="{required:true}"/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="email">邮箱:<span class="red">（*）</span> </label>
            </td>
            <td>
                <input id="email" name="email" type="text" class="ui-textbox" validate="{required:true}"/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="remark">分类备注: </label>
            </td>
            <td>
                <textarea id="remark" style="width:400px; height:80px;" name="remark" class="ui-textarea"></textarea>
            </td>
        </tr>
    </table>
</form>
<div style="display:none;">
</div>
<script src="../lib/jquery/jquery-1.9.0.min.js" type="text/javascript"></script>
<script src="../lib/ligerUI/js/core/base.js" type="text/javascript"></script>
<script src="../lib/ligerUI/js/ligerui.all.js" type="text/javascript"></script>
<script src="../lib/jquery-validation/jquery.validate.min.js" type="text/javascript"></script>
<script src="../lib/jquery-validation/jquery.metadata.js" type="text/javascript"></script>
<script src="../lib/jquery-validation/messages_cn.js" type="text/javascript"></script>
<script src="../js/common.js" type="text/javascript"></script>
<script src="../js/tbUser.js" type="text/javascript"></script>
</body>
</html>
