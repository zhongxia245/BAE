<script type="text/javascript">
    function scrollTo(name, add, speed) { //基于jq，根据dom元素的缓动锚点效果
        if (!speed) speed = 300
        if (!name) {
            $('html,body').animate({
                scrollTop: 0
            }, speed)
        } else {
            if ($(name).length > 0) {
                $('html,body').animate({
                    scrollTop: $(name).offset().top + (add || 0)
                }, speed)
            }
        }
    }
    var showSearch = function () {
        var $search = $('.search');
        if ($search.hasClass('search-hover')) {
            $search.removeClass('search-hover');
        } else {
            $search.addClass('search-hover');
        }
    }
    $('.left-nav a').bind('click', function () {
        setTimeout(function () {
            if (location.hash) {
                var index = location.hash.split('#')[1];
                // console.log(index);
                $('.left-nav a').removeClass('cur');
                $('.left-nav a').eq(index).addClass('cur');
                scrollTo('.wrap' + index, -80);
            }
        }, 100)
    })
    var $mynav = $('#Jmynav');
    if (localStorage['mynavCookie']) {
        $mynav.html(localStorage['mynavCookie']);
        $mynav.show();
    }
    $('.wrap a').bind('click', function () {
        var nav = $(this).clone(),
                nav_index = $(this).index(),
                nav_data,
                nav_data_len;
        index1.attr('data-index', nav_index);
        if (localStorage['nav_index']) {
            nav_data = localStorage['nav_index'].split('|'),
                    nav_data_len = nav_data.length;
            for (var i = 0; i < nav_data_len; i++) {
                if (nav_data[i] == nav_index) {
                    $mynav.find('a[data-index = "' + nav_data[i] + '"]').remove();
                }
            }

        }
        if ($mynav.find('a').length == 10) {
            $mynav.find('a').eq(9).remove();
        }
        $mynav.prepend(index1);
        localStorage['mynavCookie'] = $mynav.html();
        if (localStorage['nav_index']) {
            localStorage['nav_index'] += '|' + nav_index;
        } else {
            localStorage['nav_index'] = nav_index;
            $('#Jmynav').show();
        }

    });
    var setLeftnav = function (i) {
        $('.left-nav a').removeClass('cur');
        $('.left-nav a').eq(i).addClass('cur');
    }
    var nav_top = [];
    var getOffsettop = function () {
        $('.wrap').each(function () {
            var tops = $(this).offset().top - 62;
            nav_top.push(tops);
        })
        // console.log(nav_top)
    }
    getOffsettop();
    // setLeftnav(4)
    $(window).scroll(function () {
        var top = $(window).scrollTop();
        // nav_top = ;
        // console.log(top);
        switch (true) {
            case top > nav_top[0] && top < nav_top[1] - 1:
                setLeftnav(0);
                break;
            case top > nav_top[1] && top < nav_top[2] - 1:
                setLeftnav(1);
                break;
            case top > nav_top[2] && top < nav_top[3] - 1:
                setLeftnav(2);
                break;
            case top > nav_top[3] && top < nav_top[4] - 1:
                setLeftnav(3);
                break;
            case top > nav_top[4] && top < nav_top[5] - 1:
                setLeftnav(4);
                break;
            case top > nav_top[5] && top < nav_top[6] - 1:
                setLeftnav(5);
                break;
            case top > nav_top[6]:
                setLeftnav(6);
                break;
        }

    })
</script>
