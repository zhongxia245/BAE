<!-- 0.0 导航列表(顶部菜单,左侧菜单) -->
<script id="nav" type="text/x-handlebars-template">
    {{#each}} 
	    {{#if active}}
	    <li class="active"><a href="{{url}}">{{title}}</a></li>
	    {{else}}
	    <li><a href="{{url}}">{{title}}</a></li>
	    {{/if}} 
    {{/each}}
</script>
<!-- 1. 常用框架集 -->
<script id="nav_kjj" type="text/x-handlebars-template">
    {{#each}}
    <div class="col-xs-6  col-md-3">
        <a href="{{url}}" class="thumbnail">
            <img data-src="holder.js/100%x180" alt="{{alt}}" src="{{img}}" data-holder-rendered="true" style="height: 180px; width: 100%; display: block;">
        </a>
    </div>
    {{/each}}
</script>
<!-- 2. 博客列表 -->
<script id="nav_bkll" type="text/x-handlebars-template">
    <div class="list-group">
        {{#each}}
	        {{#if active}}
		    <a href="{{url}}" class="list-group-item active"><span class="badge">{{count}}</span>{{title}}</a>
		    {{else}}
		    <a href="{{url}}" class="list-group-item"><span class="badge">{{count}}</span>{{title}}</a>
		    {{/if}} 
        {{/each}}
    </div>
</script>
