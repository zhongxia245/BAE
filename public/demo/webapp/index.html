<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximun-scale=1.0,user-scalable=no">
    <title>移动相册</title>
    <style type="text/css">
    * {
        padding: 0;
        margin: 0;
    }
    
    body {
        background: black;
    }
    
    ul {
        list-style: none;
    }
    
    li {
        width: 100px;
        height: 100px;
        overflow: hidden;
        float: left;
    }
    </style>
</head>

<body>
    <ul class="img-container" id="container">
        <li><img src="img/1.jpg" alt=""></li>
        <li><img src="img/2.jpg" alt=""></li>
        <li><img src="img/3.jpg" alt=""></li>
        <li><img src="img/4.jpg" alt=""></li>
        <li><img src="img/5.jpg" alt=""></li>
    </ul>
</body>

</html>
